<section class="slider-section hidden-xs" ng-controller="CurrentSummaryController">

    <div id="carousel-currency" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item" ng-repeat="summary in currentsummary" ng-class="{'active': summary==currentsummary[0]}">
                <div class="pull-right col-sm-4">
                    <img src="assets/images/BTC.png" alt="" class="img-responsive">
                </div>
                <div class="pull-left col-sm-8">
                    <div class="item-detail">
                        <h2>{{summary.market}}({{summary.symbol}})</h2>
                        <div class="display-table">
                            <div class="display-row">
                                <div>
                                    <h4 class="display-cell">Last Price:</h4>
                                    <p class="display-cell">{{summary.price}}</p>
                                </div>
                                <div>
                                    <h4 class="display-cell">24hr Volume:</h4>
                                    <p class="display-cell"> {{summary.volume}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Controls
                    <a class="left carousel-control" href="#carousel-currency" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-currency" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                     -->
    </div>
</section>
