<form class="form-horizontal change-password" name="changePassword" role="form" novalidate> 
    <div class="panel panel-default col-md-10">
        <div class="panel-body">
            <p>You're logged in as <strong>ishu.darwinlabs.io</strong></p>
        </div>
    </div>
    <div class="clearfix"></div>
    <h2 class="text-uppercase main-heading">Change Password</h2>

    <div class="form-group">
        <label for="currentPassword" class="col-sm-3 control-label">Current Password</label>
        <div class="col-sm-7">
            <input type="password" autocomplete="off" class="form-control" ng-model="current_password" name="currentPassword" placeholder="Current Password" ng-required="true"> 
            <span class="red-text" ng-if="changePassword.currentPassword.$error.required && changePassword.currentPassword.$dirty">This field is required.</span>
        </div>
       
    </div>
    <div class="form-group">
        <label for="newPassword" class="col-sm-3 control-label">New Password</label>
        <div class="col-sm-7">
            <input type="password" autocomplete="off" class="form-control" ng-model="new_password" name="newPassword" placeholder="New Password" ng-required="true" />
            <span class="red-text" ng-if="changePassword.newPassword.$error.required && changePassword.newPassword.$dirty">This field is required.</span>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>
        <div class="col-sm-7">
            <input type="password" autocomplete="off" class="form-control" ng-model="confirm_password" name="confirmPassword" placeholder="Confirm New Password" ng-required="true"/>
            <span class="red-text" ng-if="changePassword.confirmPassword.$error.required && changePassword.confirmPassword.$dirty">This field is required.</span>
            <div data-ng-show="myForm.confirmPassword.$error.match">Passwords do not match!</div>
        </div>
    </div>
    <div class="form-group">
        <label for="authenticateCode" class="col-sm-3 control-label">Authenticate Code</label>
        <div class="col-sm-7">
            <input type="text" autocomplete="off" class="form-control" ng-model="authenticate_code" name="authenticateCode" placeholder="input your 6 digit authenticator code" ng-required="true"/>
            <span class="red-text" ng-if="changePassword.authenticateCode.$error.required && changePassword.authenticateCode.$dirty">This field is required.</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <button type="button" class="btn btn-primary" ng-disabled="changePassword.$invalid">Update Password</button>
        </div>
    </div>
</form>
