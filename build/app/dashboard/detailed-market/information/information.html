<div class="row">
    <div class="col-sm-8">
        <h2 class="main-heading">
            INFORMATION
        </h2>

    </div>
    <div class="col-sm-4">
        <h2 class="main-heading">
            RIPPLE ({{market_name}})
        </h2>

        <ul class="updated-list list-unstyled">
            <li>
                <div class="pull-left">
                    <span>LAST</span>
                </div>
                <div class="pull-right">
                    {{latest_updates.last}}
                </div>
            </li>
            <li>
                <div class="pull-left">
                    <span>VOL</span>
                </div>
                <div class="pull-right">
                    {{latest_updates.volume}}
                </div>
            </li>
            <li>
                <div class="pull-left">
                    <span>BID</span>
                </div>
                <div class="pull-right">
                    {{latest_updates.bid}}
                </div>
            </li>
            <li>
                <div class="pull-left">
                    <span>ASK</span>
                </div>
                <div class="pull-right">
                    {{latest_updates.ask}}
                </div>
            </li>
            <li>
                <div class="pull-left">
                    <span>24H HIGH</span>
                </div>
                <div class="pull-right">
                    {{latest_updates.hour_high}}
                </div>
            </li>

            <li>
                <div class="pull-left">
                    <span>24H LOW</span>
                </div>
                <div class="pull-right">
                    {{latest_updates.hour_low}}
                </div>
            </li>
        </ul>
    </div>
</div>
