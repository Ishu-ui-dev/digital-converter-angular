<div class="register-container">
        <div class="container text-center">
            <div class="login-inner">
                <div class="row">
                    <div class="col-lg-6 col-sm-6 col-md-6 col-xs-12">
                        <a href="#" title="Login" class="logo-icon">
                            <img src="assets/images/bittrex-logo-white-no-tagline.png" alt="">
                        </a>
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title">Register</div>
                            </div>
                            <div style="padding-top:30px" class="panel-body">
                                <form class="form-signin" ng-submit="Register()">
                                    <div class="form-group">
                                        <input type="text" id="inputName" class="form-control" ng-model="firstname" placeholder="First Name" required autofocus>
                                    </div>
                                    <div class="form-group">
                                            <input type="text" id="inputLastName" class="form-control" ng-model="lastname" placeholder="Last Name" required>
                                        </div>
                                    <div class="form-group">
                                        <input type="email" id="inputEmail" class="form-control" ng-model="email" placeholder="Email address" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="inputPassword" class="form-control" ng-model="password" placeholder="Password" required>
                                    </div>
                                    <div class="form-group">
                                            <select class="form-control" ng-model="selectLocation" required>
                                                <option>Select Location...</option>
                                                <option value="India">India</option>
                                                <option value="Option2">option2</option> 
                                                <option value="Option3">Option3</option>
                                            </select>
                                    </div>
                                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">
                                        Register
                                    </button>
                                    <p class="alert alert-success fade-in" ng-if="successMessage">{{message}}</p>  
                                    <p class="alert alert-danger fade-in" ng-if="errorMessage">{{message}}</p> 
                                </form>
                                <!-- /form -->
                            </div>
                        </div>
                        <div class="have-account">
                                <p>Already have an account?
                                    <a href="#!/login">Login</a>
                                </p>
                            </div>
                    </div>
                    <div class="col-lg-6 align-left">
                        <h2 class="main-heading">Authenticator Code</h2>
                        <p>
                            Authenticator Code: {{authenticotor_code}}
                        </p>
                        <qrcode data="{{authenticotor_code}}" size="220"></qrcode>
                    </div>
                </div>
            </div>

        </div>
