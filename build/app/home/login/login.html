<div class="login-container">
    <div class="container text-center">
        <div class="login-inner">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-xs-12">
                    <a href="#" title="Login" class="logo-icon">
                        <img src="../assets/images/bittrex-logo-white-no-tagline.png" alt="">
                    </a>
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Log In</div>
                        </div>
                        <div style="padding-top:30px" class="panel-body">
                            <form role="form" class="form-signin" name="loginForm" novalidate>
                                <div class="form-group">
                                    <input name="email" ng-model="email" id="eml" type="text" ng-pattern="eml_add" ng-required="true" autocomplete="off" placeholder="Email"
                                        class="form-control">

                                    <span class="red-text" ng-if="loginForm.email.$error.required && loginForm.email.$dirty">This filed is required</span>

                                    <span class="red-text" ng-show="loginForm.email.$error.pattern">Invalid Email</span>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="inputPassword" class="form-control" ng-model="password" placeholder="Password" required>
                                    <span class="red-text" ng-if="loginForm.name.$error.required && inquiryForm.name.$dirty">This filed is required</span>
                                </div>
                                <div id="remember" class="checkbox">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Remember me
                                    </label>
                                    <a href="#">Forgot Password</a>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block btn-signin" type="button" ng-disabled="loginForm.$invalid" ng-click="Login()">
                                    <i class="fa fa-sign-in"></i>
                                    Log in
                                </button>
                                <p class="alert alert-success fade-in" ng-if="successMessage">{{message}}</p>
                                <p class="alert alert-danger fade-in" ng-if="errorMessage">{{message}}</p>
                            </form>
                            <!-- /form -->
                        </div>
                    </div>
                    <div class="have-account">
                        <p>Don't have an account?
                            <a href="#!/register">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
