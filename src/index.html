<!DOCTYPE html>
<html lang="en" ng-app="appModule">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Assignment</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <!-- inject:css -->
    <!-- endinject -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="AppController">
    <header>
	<div class = "container">
		<h1>Home Page </h1>
	</div>
  </header>

  <div class = "wrapper">
	<div class = "container">
		<h2>Answer 1 </h2>
		<p>{{output}}<p>
		<h2>Answer 2</h2>
		<div class = "row" ng-controller="StoreController">
			<div class ="col-sm-6">
				<div class="panel panel-primary">
				  <div class="panel-heading">Store: {{category}}[{{ item }}]</div>
				  <div class="panel-body">
					<h5> Category: {{category}} </h5>
					<h5> Item: {{ item }}</h5>
					<button type = "button" class = "btn btn-primary" ng-click = "changeCategory()">
						Change Category
					</button>
				  </div>
				</div>
			</div>
			<div class = "col-sm-6">
				<new-collection category = "{{category}}" item = "item"  selected = "changeCategory()">
				</new-collection>
			</div>
		</div>
		<div ng-controller = "FileUploadController">
			<h3>Answer 3 </h3>	
			<div class = "panel panel-primary">
				<div class = "panel panel-heading">File Upload</div>
				<div class = "panel-body">
					<form name="form" enctype="multipart/form-data" ng-submit="res = getSevenSegment(inputFile.src)"> 
						<div class = "form-group">
							<label for = "myInputFile"> Select a file </label>
							<input type = "file" name = "inputFile" input-file-model = "inputFile" custom-on-change = "getFile" class = "form-control" id = "myInputFiled"  multiple 
							 required />
						</div>
						<span ng-bind="form.inputFile.name"></span>
						<button class = "btn btn-primary"> Upload File</button>
						<a href= "" ng-disabled = "res.length == ''" class = "btn btn-primary" ng-click = "downloadFile(res)">
							Download</a>
						<div class = "form-group" ng-if = "res.length != ''">
							<b>Output File: </b>
							<span ng-bind="res"></span>
							
						</div>
						
				</div>
			</div>
		</div>
		

	</div>
    </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <!-- inject:js -->
    <!-- endinject -->

</body>
</html>
